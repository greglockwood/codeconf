<!doctype html>
<h1>XMLHttpRequest using Promises</h1>
<script>
// write a wrapper for XMLHttpRequest that returns text
function getText(url){
  return new Promise((resolve, reject)=>{
    const xhr = new XMLHttpRequest();
    xhr.onerror; //handle error event
    xhr.onload;// handle load event
    xhr.open("GET", url);
    xhr.send();
  });
}

getText("text.txt")
  .then(result => console.log("Got back:",result))
  .catch(error => console.error("Error!", error));

getText("doesNotExist.txt")
  .catch(error => console.error("Error!", error));

</script>
